<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Notes Home</title>
    <link rel="stylesheet" href="/css/HomeView.css">
</head>
<body>

<div class="container">
    <h1 class="welcome-message">Welcome to our Notes Application!</h1>

    <div class="navigation">
        <h3>
            <a href="#" th:unless="${isAuthenticated}" th:href="@{/auth/login}">Login</a>
            <a href="#" th:unless="${isAuthenticated}" th:href="@{/auth/register}">Register</a>
            <a href="#" th:if="${isAuthenticated}" th:href="@{/notes/new}">Create Note</a>
            <a href="#" th:if="${isAuthenticated}" th:href="@{/notes/my}">My Notes</a>
            <a href="#" th:if="${isAuthenticated}" th:href="@{/users/me}">My Profile</a>
            <a href="#" th:if="${isAuthenticated}" th:href="@{/auth/logout}">Logout</a>
        </h3>
    </div>
</div>
