<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <link rel="stylesheet" href="/css/UserView.css">
</head>
<body>
<header class="site-header">
    <div class="container">
        <h1 class="title">User View</h1>
        <nav>
            <ul class="nav-links">
                <li><a th:href="@{/}">Home</a></li>
                <li><a href="#" th:unless="${isAuthenticated}" th:href="@{/auth/login}">Login</a></li>
                <li><a href="#" th:unless="${isAuthenticated}" th:href="@{/auth/register}">Register</a></li>
                <li><a href="#" th:if="${isAuthenticated}" th:href="@{/auth/logout}">Logout</a></li>
            </ul>
        </nav>
    </div>
</header>
<div class="body-content">
    <p class="margin12" th:text="#{user.label.firstName} + ': ' + ${user.firstName}">First Name</p>
    <p class="margin12" th:text="#{user.label.lastName} + ': ' + ${user.lastName}">Last Name</p>
    <p class="margin12" th:text="#{user.label.email} + ': ' + ${user.email}">Email</p>
</div>
<div class="button-container">
    <form
            th:action="@{/users/{id}/edit(id=${userId})}" method="get">
        <button type="submit" class="edit">Edit User</button>
    </form>

    <form th:action="@{/users/{id}/delete(id=${userId})}" method="post">
        <button type="submit" class="delete"
                onclick="return confirm('Are you sure you want to delete this user?')">Delete User
        </button>
    </form>
</div>
<footer>
    <div class="container">
        <small th:text="${'© Copyright ' + #dates.year(#dates.createNow()) + ' Notes'}">© 2025
            Notes</small>
    </div>
</footer>
</body>
</html>
