<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Notes</title>
    <link rel="stylesheet" href="/css/MyNotesView.css">

</head>
<body>
<div class="navigation">
    <h3>
        <a href="#" th:href="@{/}">Home</a>
        <a href="#" th:unless="${isAuthenticated}" th:href="@{/auth/login}">Login</a>
        <a href="#" th:unless="${isAuthenticated}" th:href="@{/auth/register}">Register</a>
        <a href="#" th:if="${isAuthenticated}" th:href="@{/notes/new}">Create
             Note</a>
        <a href="#" th:if="${isAuthenticated}" th:href="@{/users/me}">My Profile</a>
        <a href="#" th:if="${isAuthenticated}" th:href="@{/auth/logout}">Logout</a>
    </h3>
</div>

<div class="body-content">
    <div th:if="${notes.isEmpty()}">
        <h2 th:text="#{notes.title.empty}">No Notes</h2>
    </div>

    <div th:unless="${notes.isEmpty()}">
        <div class="table">
            <div class="header">
                <h2 th:text="#{notes.title.my}">All My Posts</h2>
            </div>

            <div class="row" th:each="note : ${notes}">
                <div class="cell note-title">
                    <a href="#" th:href="@{/notes/{id}(id=${note.id})}" th:text="${note.title}">Post</a>
                </div>
                <div class="cell post-content" th:text="${note.content}">Content</div>
            </div>
        </div>
    </div>
</div>


</body>
</html>
